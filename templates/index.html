<!doctype html>
<title>Emotion Archive Service</title>
<h1>Emotion Archive - Summary</h1>
{% with messages = get_flashed_messages(with_categories=true) %}
{% if messages %}
<table>
    <thead>
        <tr>
            <th>Property</th>
            <th>Value</th>
        </tr>
    </thead>
    <tbody>
        {% for category, message in messages %}
        <tr>
            <td>{{ category }}</td>
            <td>{{ message }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endif %}
{% endwith %}
{% block body %}{% endblock %}
